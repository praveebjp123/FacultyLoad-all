<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Upload and Show Data by Praveen Badami Darbar college Bijapur</title>
    <!-- Bootstrap 4 CDN for responsive design -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- SheetJS CDN for reading Excel files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn {
            margin-top: 10px;
        }
        #output-table {
            margin-top: 30px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Upload Excel and Show Data</h2>

        <!-- File upload form -->
        <form id="upload-form">
            <div class="form-group">
                <label for="excel-file">Upload Excel File</label>
                <input type="file" id="excel-file" class="form-control" accept=".xlsx, .xls" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Upload and Show Data</button>
        </form>

        <!-- Table to display the data -->
        <div id="output-table" style="display: none;">
            <h4 class="text-center">Processed Data</h4>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Course Name</th>
                        <th>C1 Marks</th>
                        <th>Test Marks</th>
                        <th>C2 Marks</th>
                        <th>Assignment Marks</th>
                        <th>Total Marks</th>
                    </tr>
                </thead>
                <tbody id="data-table-body"></tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to handle Excel file upload and process it
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const fileInput = document.getElementById('excel-file');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    const data = new Uint8Array(event.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });

                    // Assuming the data is in the first sheet
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                    console.log(jsonData); // Log data to inspect its structure
                    
                    // Process data: Filter for C1, Test, C2, and Assignment and calculate the total marks
                    const processedData = processData(jsonData);

                    // Display the table with processed data
                    showDataInTable(processedData);
                };

                reader.readAsArrayBuffer(file);
            }
        });

        // Function to process Excel data and filter for C1, Test, C2, and Assignment
        function processData(data) {
            const result = [];
            let studentCourseMap = {};

            // Log data to check the structure of the input
            console.log("Processing data:", data);
            
            // Skip the header and iterate through rows (assuming data starts from row 2)
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                console.log("Row data:", row);  // Log each row for debugging

                // Extract columns based on your mapping:
                const studentName = row[2]; // Student Name (C2 - column 2)
                const courseName = row[5];  // Course Name (F2 - column 5)
                const evaluationComponent = row[7]; // Evaluation Component (H2 - column 7)
                const marksScored = parseFloat(row[10]); // Marks Scored (K2 - column 10)

                // Skip rows without relevant data
                if (!studentName || !courseName || isNaN(marksScored)) continue;

                // Initialize student-course data structure if not already initialized
                if (!studentCourseMap[studentName]) {
                    studentCourseMap[studentName] = {};
                }

                if (!studentCourseMap[studentName][courseName]) {
                    studentCourseMap[studentName][courseName] = { C1: 0, Test: 0, C2: 0, Assignment: 0 };
                }

                // Add marks to C1, Test, C2 or Assignment based on the evaluation component
                if (evaluationComponent === 'C1') {
                    studentCourseMap[studentName][courseName].C1 += marksScored;
                } else if (evaluationComponent === 'Test') {
                    studentCourseMap[studentName][courseName].Test += marksScored;
                } else if (evaluationComponent === 'C2') {
                    studentCourseMap[studentName][courseName].C2 += marksScored;
                } else if (evaluationComponent === 'Assignment') {
                    studentCourseMap[studentName][courseName].Assignment += marksScored;
                }
            }

            // Prepare the result for table display
            for (const studentName in studentCourseMap) {
                for (const courseName in studentCourseMap[studentName]) {
                    const { C1, Test, C2, Assignment } = studentCourseMap[studentName][courseName];
                    const totalMarks = C1 + Test + C2 + Assignment;
                    result.push({ studentName, courseName, C1, Test, C2, Assignment, Total: totalMarks });
                }
            }

            return result;
        }

        // Function to show data in a table
        function showDataInTable(data) {
            const tableBody = document.getElementById('data-table-body');
            tableBody.innerHTML = ''; // Clear any existing data

            // Loop through the data and create rows for the table
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.studentName}</td>
                    <td>${item.courseName}</td>
                    <td>${item.C1.toFixed(2)}</td>
                    <td>${item.Test.toFixed(2)}</td>
                    <td>${item.C2.toFixed(2)}</td>
                    <td>${item.Assignment.toFixed(2)}</td>
                    <td>${item.Total.toFixed(2)}</td>
                `;
                tableBody.appendChild(row);
            });

            // Show the table after processing and hide the button
            document.getElementById('output-table').style.display = 'block';
        }
    </script>

</body>
</html>
